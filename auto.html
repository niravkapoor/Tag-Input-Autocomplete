<!DOCTYPE html>
<html>
<head>
<title>Auto Complete</title>
<link rel = "stylesheet" type = "text/css" href = "auto.css" />
</head>
<body>

<h3>Tag Input Autocomplete</h3>
<div class="sub">
    <div class="cntr">
        <div id="tag" class="tag">
        </div>
        <span class="cntr__icn"></span>
        <div class="chng" id="change">
            <input id="sugg-txt" type="text" class="cntr__inpt" placeholder="Add a Country"/>
            <div class="list" id="list">
            </div>
        </div>
    </div>
    <div class="txt">
        <span>Countries :</span> <span id="record" class="rcrd"></span>
    </div>
</div>
<div id="overlay" class="overlay"></div>
<div id="loader" class="loader"></div>
<script src="constant.js"></script>
<script src="fetch.js"></script>
<script src="custom.js"></script>
</body>
</html>
